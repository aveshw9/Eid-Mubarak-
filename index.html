    <style>
        /* --- Premium Theme CSS --- */
        :root {
            --dark-bg: #0a192f; /* Deep Navy Blue */
            --light-bg: #172a45; /* Lighter Navy for Card */
            --primary-gold: #FFD700; /* Bright Gold */
            --text-light: #ccd6f6; /* Light text color */
            --text-white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* To hide scrollbars from stars */
            position: relative;
        }

        /* --- Animated Starry Background --- */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="rgba(255,255,255,0.1)"/><circle cx="2" cy="2" r="0.5" fill="rgba(255,255,255,0.3)"/></svg>');
            animation: animateStars 50s linear infinite;
            z-index: 0;
        }

        @keyframes animateStars {
            from { background-position: 0 0; }
            to { background-position: 0 400px; }
        }

        /* --- Greeting Card Container --- */
        .card {
            background-color: var(--light-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--primary-gold);
            text-align: center;
            padding: 30px 35px;
            max-width: 420px;
            width: 100%;
            border: 1px solid var(--primary-gold);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Image Styling --- */
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--primary-gold);
        }

        /* --- Heading "EID Mubarak" --- */
        .card h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary-gold);
            font-size: 4.5rem; /* Larger, elegant font */
            margin: 0;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .card p {
            font-size: 0.9rem;
            margin: 10px 0 25px 0;
            color: var(--text-light);
        }

        /* --- Name Input Box --- */
        #nameInput {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-light);
            padding: 12px 0;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: var(--text-white);
            transition: border-color 0.3s ease;
        }

        #nameInput::placeholder {
            color: rgba(204, 214, 246, 0.5);
        }

        #nameInput:focus {
            outline: none;
            border-bottom-color: var(--primary-gold);
        }

        /* --- WhatsApp Share Button --- */
        #whatsappButton {
            background-color: var(--primary-gold);
            color: var(--dark-bg);
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }
        
        #whatsappButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        #whatsappButton svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <script>
        // Button aur Input ko select karna
        const nameInput = document.getElementById('nameInput');
        const whatsappButton = document.getElementById('whatsappButton');

        // Button par click karne se kya hoga, woh yahan likha hai
        whatsappButton.addEventListener('click', function() {
            // Input box se naam lena aur faltu space hatana
            const senderName = nameInput.value.trim();

            // Check karna ki naam likha hai ya nahi
            if (senderName === '') {
                alert('Share karne se pehle kripya apna naam likhein!');
                return; // Function ko yahin rok dena
            }

            // WhatsApp par bhejne wala message
            const message = `ðŸŒ™âœ¨ *Eid Mubarak!* âœ¨ðŸŒ™\n\nAapko aur aapke poore parivaar ko meri taraf se Eid ki dheron khushiyan naseeb hon.\n\nFrom,\n*${senderName}*`;
            
            // Message ko URL-friendly banana
            const encodedMessage = encodeURIComponent(message);
            
            // WhatsApp ka share link banana
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            // Link ko naye tab mein kholna
            window.open(whatsappUrl, '_blank');
        });
